# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
    - feature-*
  paths:
    include:
    - apis/userprofile/*

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: buildandtests
  displayName: Build and Test
  jobs: 
  - job: buildandtestj
    displayName: Build and Test
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'
    - task: Npm@1
      inputs:
        command: 'install'
        workingDir: 'apis/userprofile'
    - task: Npm@1
      inputs:
        command: 'custom'
        workingDir: 'apis/userprofile'
        customCommand: 'run test'
    - task: Npm@1
      inputs:
        command: 'custom'
        workingDir: 'apis/userprofile'
        customCommand: 'run cover'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

  - job: createitem
    displayName: Create Item
    dependsOn: buildandtestj
    condition: failed() # this job will only run if rununittest fails
    steps:
      - task: CreateWorkItem@1
        inputs:
          workItemType: 'Issue'
          title: 'Userprofile Build failure for commit $(Build.SourceVersion)'
          associate: true
          description: 'This is automated work for failing build. Latest commit message: $(Build.SourceVersionMessage)'
